<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>MY Book</title>
       <link rel="stylesheet" href="css/style.css">
</head>
<body>
       <header>
              <nav>
                     <div class="logo">
                            <i class="bi bi-book"></i>
                            <h3>MYBook</h3>
                     </div>
                     <div class="search-box">
                            <input type="text" placeholder="Cari ...." id="searchInput">
                     </div>
              </nav>              
       </header>
       <main>
              <section id="form-box" >
                     <div class="card wrapper">
                            <form action="" id="form">
                                   <div class="form-group">
                                          <label>Judul</label>
                                          <input type="text" id="title" required>
                                   </div>
                                   <div class="form-group">
                                          <label>Penulis</label>
                                          <input type="text" id="author" required>
                                   </div>
                                   <div class="form-group">
                                          <label>Tahun</label>
                                          <input type="number" id="year" required>
                                   </div>
                                   <div class="form-group checkbox">
                                          <label>Selesai dibaca</label>
                                          <input type="checkbox" id="isFinished">
                                   </div>
                                   <div class=" button-box" id="form-button">
                                          <button type="submit" id="btnSubmit" class="btn btn-primary">Tambah Buku</button>
                                   </div>
                            </form>
                     </div>
                     
              </section>

              

              <section class="book-list-box" id="">
                     <h2 class="header-content">Belum selesai</h2>
                     <div id="unfinish_reading_list">

                     </div>
                     
              </section>
              <section class="book-list-box" id="finish-box">
                     <h2 class="header-content">Selesai dibaca</h2>
                     <div id="finish_reading_list">
                     
                     </div>
              </section>
       </main>
       
       <script src="js/data.js" type="text/javascript"></script>
       <script src="js/dom.js" type="text/javascript"></script>
       <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
